<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="images/favi.png" type="image/x-icon">
    <title>Pulse - Web Music Player</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" src="images/close.svg" alt="">
            </div>
            <div class="home rounded p-1 bg-grey">
                <div class="logo"><img class="logoimg" src="images/logo.png" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer m-1">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/" id="">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" id="">
                            <span>Privacy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id="">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id="">
                            <span>About</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right rounded bg-grey">
            <div class="header rounded">
                <div class="nav">
                    <img class="hamburger" src="images/hamb.svg" alt="">
                    <img src="images/left.svg" alt="">
                    <img src="images/right.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Pulselists</h1>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="aboveplaybar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="images/prevsong.svg" alt="">
                        <img id="play" src="images/play.svg" alt="">
                        <img id="next" src="images/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="volimg" width="25" src="images/volume.svg" alt="">
                            <div class="range">
                                <input class="volran" type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
